<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="/webstyle.css">
	<link rel="manifest" href="/manifest.json">
<header>
  <title>Game Reviews Now!</title>
</header>
<body>
	<div id="navbar-container"></div>
	<script src="/navbar.js" defer></script>
	<div class="login_box" style="height: 290px;">
		<form id="credentials" class="credentials">
			<input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
			<input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
			<p id="loginMessage"></p>
			<button type="submit" class="homeButtons" form="credentials" style="margin-top: 50px; cursor: pointer;">Log in</button>
		</form> 
		<a class="noAccountLink" href="/signup">Don't have an account?</a>
	</div>
	<script src="/Login.js"></script>
</body>
</html>
