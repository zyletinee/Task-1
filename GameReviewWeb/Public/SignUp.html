<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="webstyle.css">
	<link rel="manifest" href="/manifest.json">
<header>
	<title>Game Reviews Now!</title>
</header>
<body>
	<div id="navbar-container"></div>
	<script src="/navbar.js" defer></script>
	<div class="login_box" style="height: 390px;">
		<form class="credentials" id="credentialsSignup">
			<input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
			<input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required>
			<input type="password" name="password2" id="password2" placeholder="Confirm Password" autocomplete="new-password" required>
			<p id="signupMessage" style="margin-left: 40px; font-size: 15px; margin-top: 2px; color: red;"></p>
			<button type="submit" class="homeButtons" form="credentialsSignup" style="margin-top: 50px; cursor: pointer;">Sign Up</button>
		</form> 
		<a class="noAccountLink" href="/login">Already have an account?</a>
	</div>
	<script src="/SignUp.js"></script>
</body>
</html>
