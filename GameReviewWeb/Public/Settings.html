<!DOCTYPE html>
<html>
<header>
    <title>Username - Settings</title>
    <link rel="stylesheet" href="/webstyle.css">
    <link rel="manifest" href="/manifest.json">
</header>

<body>
    <!-- nav bar -->
    <div class="navbar">	
		<a href="/Home"><img id="logo" src="/Assets/grn_logo.png" style="height: 100%; float: left; margin-left: 10px"></a>
		<div class="search">
			<input type="text" name="search" id="search" placeholder="Search" autocomplete="off" required>
		</div> 
		<div id="nav-right"></div>
	</div>


<!-- Page Divs -->

<!-- Container holding all content -->
<div class="settingsContentContainer">
    <!-- Page Title -->
    <div class="settingsHeaderContainer">
        <h1 class="settingsHeaderText">Settings</h1>
    </div>

    <!-- Option Container -->
    <div class="settingsOptionsContainer">
        <div class="profileOptionsContainer">
            <h1 class="settingsHeaderText" id="profileHeader">Profile Options</h1>
            <!-- profile options container -->
            <h3 class="settingsHeaderText" id="pfpHeader">Change your profile picture</h3>
            <br>
            <div class="profileOptionsItem" id="pfp">
                <form id="pfpForm" enctype="multipart/form-data">
                    <label for="uploadPfp">Select image:</label>
                    <input type="file" id="uploadPfp" name="profilePicture" accept="image/*">
                    <br>
                    <img id="pfpPreview" alt="Profile Picture Preview" style="max-width: 150px; display: none;">
                    <br>
                    <input type="submit" value="Save!">
                </form>
            </div>
            
            <h3 class="settingsHeaderText" id="bioHeader">Change your bio</h3>
            <br>
            <div class="profileOptionsItem" id="bio">
                <form id="bioForm">
                    <input type="text" id="bioButton" name="userBio">
                    <br><br>
                    <input type="submit" id="save" value="Save!">
                    <br><br>
                </form>
            </div>
        </div>
        <div class="privacyOptionsContainer">
            <h1 class="settingsHeaderText">Privacy Options</h1>
            <h3 class="settingsHeaderText" id="passwordHeader">Change your password</h3>
            <br>
            <div class="privacyOptionsItem">
                <form id="passwordForm">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                    <br><br>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <br><br>
                    <input type="submit" value="Change Password">
                </form>
            </div>
        </div>
     </div>
</div>
<script src="/Settings.js"></script>
</body>
</html>
