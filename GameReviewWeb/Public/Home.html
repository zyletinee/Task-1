<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="/webstyle.css">
	<link rel="manifest" href="/manifest.json">
<header>
	<title>
	Game Reviews Now!
	</title>
	<img src="/Assets/grn.png">
</header>

<body>
	<div id="navbar-container"></div>
	<script src="navbar.js" defer></script>
	
<!-- main content -->
	<div class="main">
	<!-- image slider -->
		<div class="slider">
			<a id="slider-link" href="#"><img id="img-1" src="Assets\therefore_i_am.jpg" alt="Green"/></a>
			<img id="img-2" src="Assets\specter_built_different.jpg" alt="Specter"/>
			<img id="img-3" src="Assets\rui_explodes_your_balls.png" alt="Rui"/>
		</div>
		<div class="slider_button">
			<span class="dot active" onclick="changeSlide(0)"></span>
			<span class="dot" onclick="changeSlide(1)"></span>
			<span class="dot" onclick="changeSlide(2)"></span>
		</div>
		<!-- image slider js -->
		<script>
			var imgs = document.querySelectorAll('.slider img');
			var dots = document.querySelectorAll('.dot');
			var link = document.getElementById('slider-link');
			var currentImg = 0; // index of the first image 
			const interval = 5000; // duration(speed) of the slide
			var timer = setInterval(changeSlide, interval);	
			
			const links = [
				"Home.html", 
				"search.html", 
				"GamePage.html"  
			];
			
			function changeSlide(n) {
				for (var i = 0; i < imgs.length; i++) { // reset
					imgs[i].style.opacity = 0; // makes inactive images invisible
					dots[i].className = dots[i].className.replace(' active', '');
				}

				currentImg = (currentImg + 1) % imgs.length; // update the index number

				if (n != undefined) { // if a button is clicked
					clearInterval(timer);
					timer = setInterval(changeSlide, interval);
					currentImg = n;
}

				imgs[currentImg].style.opacity = 1;
				dots[currentImg].className += ' active';
				link.href = links[currentImg];
			}
		</script>
	<!-- image slider end -->	
		<div>
			<p style="text-align: center; font-size: 48px;">
				review games now or else
			</p>
			<a href="Search.html">
				<div class="homeButtons">
					<p>
						Review a Game
					</p>
				</div>
			</a>
			<a href="Home.html">
				<div class="homeButtons">
					<p>
						Suggest a Game
					</p>
				</div>
			</a>
		</div>
	</div>
	<div style="height: 100px;"></div>
	<footer>
		<a href="https://www.youtube.com/watch?v=EtgNPaI8S60">About Us</a><br><br>

	</footer>
<script src="/Home.js"></script>
</body>
</html>
