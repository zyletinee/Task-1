<!DOCTYPE html>
<html>

<head>
	<title>Animal Crossing: City Folk - Game Reviews Now!</title>
	<link rel="stylesheet" href="/webstyle.css">
	<link rel="manifest" href="/manifest.json">
</head>

<body>
	<!-- nav bar -->
	<div class="navbar" autofocus>
		<a href="/Home/"><img id="logo" src="/Assets/grn_logo.png" style="height: 100%; float: left; margin-left: 10px"></a>
		<a href="/Login/" class="navbar_buttons">Login</a></li>
		<a href="/Signup/" class="navbar_buttons">Signup</a></li>
		<div class="search">
			<input type="text" name="search" id="search" placeholder="Search" autocomplete="off">
		</div>
	</div>
	<button id="backButton" onclick="goBack()">Back To Search</button>
	<div class="content">
		
		<!-- Page Divs -->
		<!-- Holds game thumbnail, game info-->
		<div class="gameTopContainer">
			<!-- Container for cover art -->

			<img class="gameCoverArtItem" id="coverArt">

			<!-- Info about displayed game -->
			<div class="gameInfoContainer">
				<h1 class="gameInfoText" id="gametitle"></h1>
				<div class="gameDescription">
					<p id="descriptionText"></p>
				</div>
				<div class="categories">
					<ul class="categoryList">
						<li class="categoryItem">
							<p>Average Rating: <span class="categInfo" id="avgRating"><a id="ratingLink" href="#reviewList"></a></span></p>
						</li>
						<li class="categoryItem">
                            <p>Release date: <span class="categInfo" id="releaseDate"></span></p>
                        </li>
						<li class="categoryItem">
                            <p>Developer: <span class="categInfo" id="developer"><a id="devLink"></a></span></p>
                        </li>
						<li class="categoryItem">
							<p>Publisher: <span class="categInfo" id="publisher"><a id="pubLink"></a></span></p>
						</li>
						<li class="categoryItem">
                            <p>Genre: <span class="categInfo" id="genre"></span></p>
                        </li>
						<li class="categoryItem">
							<p>Platforms: <span class="categInfo" id="platforms"></span></p>
                        </li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Review Form -->
		<br><br>
		<h1 id="writeReview" class="reviewListTitle">Write a Review</h1>
		<div class="reviewFormContainer">
			<div class="avatarItem">
				<a id="reviewProfileLink">
					<img class="pfp" id="reviewProfilePic">
				</a>
			</div>
            <form id="reviewForm">
				<label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
				<label for="body">Review:</label>
                <textarea id="body" name="body" maxlength="600" required></textarea><br><br>
				<div class="reviewMisc">
					<div id="ratingContainer">
						<label for="rating">Rating:</label>
						<select id="rating">
							<option value="5" selected>5/5</option>
							<option value="4">4/5</option>
							<option value="3">3/5</option>
							<option value="2">2/5</option>
							<option value="1">1/5</option>
						</select>
					</div>
					<div id="recommendContainer">
						<label>Do you recommend this game?</label>
						<div id="recommendInput">
							<input type="radio" id="recommendYes" name="recommend" value="1">
							<label for="recommendYes" class="recommendButton">Yes</label>
							<input type="radio" id="recommendNo" name="recommend" value="0">
							<label for="recommendNo" class="recommendButton">No</label>
						</div>
					</div>									
					<input type="submit" value="Post Review">
				</div>
                
            </form>
		</div>
		<br><br>
		<!-- Holds reviews -->
		<div class="reviewsContainer">
			<!-- Reviews -->
			<h1 class="reviewListTitle">Reviews</h1>
			<ul class="reviewsList" id="reviewList">
				
			</ul>
			
		</div>
	</div>
	<script src="/GamePage.js"></script>
</body>

</html>
