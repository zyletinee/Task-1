<!DOCTYPE html>
<html>
<header>
    <title>About Us - Game Reviews Now!</title>
    <link rel="stylesheet" href="webstyle.css">
    <link rel="manifest" href="manifest.json">
</header>

<body>
    <!-- nav bar -->
    <div id="navbar-container"></div>
	<script src="/navbar.js" defer></script>

<!-- Page Divs -->
    <div class="contentContainer">
        <h1 class="aboutContactText">About Us</h1>
        <p class="aboutContactText">
            Game Reviews Now! is a website which aims to provide a platform to easily publish reviews about games you enjoy!
        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;
                })
                .catch(err => console.error("Error loading navbar:", err));
            
        });
    </script>
</body>
</html>
