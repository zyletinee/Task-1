<html>

<head>
    <title id="tabtitle"></title>
    <link rel="stylesheet" href="/webstyle.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="navbar">	
		<a href="/Home"><img id="logo" src="/Assets/grn_logo.png" style="height: 100%; float: left; margin-left: 10px"></a>
		<div class="search">
			<input type="text" name="search" id="search" placeholder="Search" autocomplete="off" required>
		</div> 
		<div id="nav-right"></div>
	</div>

<!--Creating page divs-->

<!-- Holding all profile elements -->
<div class="content">
    <div class="topContainer" id="top">
        <div class="avatarItem" id="avatar">
            <!--top left will contain pfp image ONLY-->
            <img class="pfp" id="userPfp">
        </div>
        
        <div class="infoContainer" id="infoContainer" >
            <!--contains username-->
            <div id="usernameContainer">
                <h1 id="usernameText"></h1>  
            </div>

            <!-- contains bio elements -->
            <div class="bioContainer" id="bioContainer">
                <h1 id="bioTitle"></h1>
                <div class="bioContents">
                    <!-- user's bio here -->
                    <p id="bioContents"></p>  
                </div>
            </div>
        </div>
    </div>

    <!-- Holding all of user's reviews -->

        <!-- Reviews Title -->
        <div class="bottomContainerText">
            <h1 class="reviewListTitle" id="personalReviewTitle"></h1>
        </div>

    <!-- Reviews Display -->
    <div class="reviewsContainer">
        <!-- Reviews -->
        <ul class="reviewsList" id="userReviewList">
            
        </ul>
    </div>
</div>

<script src="/Profile.js"></script>
</body>
</html>
