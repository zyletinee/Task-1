<html>
    <head>
        <link rel="stylesheet" href="webstyle.css">
        <title id="tabtitle">Search</title>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.7.0/sql-wasm.js"></script>
        
        <nav>
            <div>
                <!--navbar-->
            </div>
        </nav>
        <br>
        <input type="text" id="searchterm" name="search" placeholder="Search" oninput="loadSearchResults(event)">
        <br>
        <div class="content">
            <p id="displayresult" style="margin-left: 50px; font-size: 35;"></p>
            <div class="filtercontainer" style="margin-left: 50px;">
                <button class="filterbutton">Genre ▾</button>
                <div class="filters">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" id="Genre1" name="genres" onchange="loadSearchResults(event)">
                                <span class="filterlabeltext">Genre1</span>
                                <span class="filtercount">1</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filtercontainer">
                <button class="filterbutton">Dev ▾</button>
                <div class="filters">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" id="Dev1" name="developers" onchange="loadSearchResults(event)">
                                <span class="filterlabeltext">Dev1</span>
                                <span class="filtercount">1</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filtercontainer">
                <button class="filterbutton">Platform ▾</button>
                <div class="filters">          
                    <ul>            
                        <li>              
                            <label>                
                                <input type="checkbox" id="plat1" name="platforms" onchange="loadSearchResults(event)">                
                                <span class="filterlabeltext">XBox</span>                
                                <span class="filtercount">1</span>              
                            </label>            
                        </li>
                        <li>              
                            <label>                
                                <input type="checkbox" id="plat2" name="platforms" onchange="loadSearchResults(event)">                
                                <span class="filterlabeltext">PlayStation 4</span>                
                                <span class="filtercount">2</span>              
                            </label>            
                        </li>
                        <li>              
                            <label>                
                                <input type="checkbox" id="plat3" name="platforms" onchange="loadSearchResults(event)">                
                                <span class="filterlabeltext">PC</span>                
                                <span class="filtercount">3</span>              
                            </label>            
                        </li>
                    </ul>          
                </div>        
            </div>
            
            <div class="filtercontainer">
                <button class="filterbutton">Score ▾</button>
                <div class="filters" style="padding: 10px 10px 15px;">
                    <center><p id="slidernum">69420 results</p></center>
                    <div class="minmaxrange">
                        <div class="range-bar"></div> <!-- Static gray bar -->
                        <div class="rangefill"></div> <!-- Dynamic green fill -->
                        <input type="range" id="minSlider" class="range" min="0" max="100" value="0">
                        <input type="range" id="maxSlider" class="range" min="0" max="100" value="100">
                    </div>                             
                    <div class="minmax">
                        <div>
                            <label>Minimum</label>
                            <input type="number" id="minvalue" min="0" max="9.9" step="0.1" value="0">
                        </div>
                        <div>
                            <label>Maximum</label>
                            <input type="number" id="maxvalue" min="0.1" max="10" step="0.1" value="10">
                        </div>
                    </div>                
                </div>
            </div>
            <span style="margin-left: 30px; font-size: 20px;">Sort By:</span>
            <div class="filtercontainer" style="margin-left: 0px;">
                <button id="sortorder"  class="filterbutton">Relevance ▾</button>
                <div class="filters" id="ordercontainer">
                    <button class="orderoption" id="relevance" name="sort" onclick="loadSearchResults(event)">Relevance</button>
                    <button class="orderoption" id="a-z" name="sort" onclick="loadSearchResults(event)">Title: A-Z</button>
                    <button class="orderoption" id="z-a" name="sort" onclick="loadSearchResults(event)">Title: Z-A</button>
                    <button class="orderoption" id="low-high" name="sort" onclick="loadSearchResults(event)">Rating: Low-High</button>
                    <button class="orderoption" id="high-low" name="sort" onclick="loadSearchResults(event)">Rating: High-Low</button>
                    <button class="orderoption" id="new-old" name="sort" onclick="loadSearchResults(event)">Release Date: New-Old</button>
                    <button class="orderoption" id="old-new" name="sort" onclick="loadSearchResults(event)">Release Date: Old-New</button>
                </div>
            </div>
            <div id="resultscontainer" class="container">
                <ul id="containerlist">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <li class="result">
                            <img class="thumbnailsearch" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/88f96d9a-a019-4143-92fc-3930c0d31767/dhg5inv-19ee6231-c81a-40ef-b78d-18678355aae9.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzg4Zjk2ZDlhLWEwMTktNDE0My05MmZjLTM5MzBjMGQzMTc2N1wvZGhnNWludi0xOWVlNjIzMS1jODFhLTQwZWYtYjc4ZC0xODY3ODM1NWFhZTkucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.a33CSyF1T96UNAH1D9CTDn1cNxmduuuJcsZG84L1FzY">
                            <div class="resulttext">
                                <p class="titletext">zakkkkkkkkkkkkkkkkkkkkkkkkk</p>
                                <p class="identifiers">Dev | Genre1, Genre2, Genre3...</p>
                                <p class="bodytext">this is a game description</p>
                            </div>
                            <div class="miscinfo">
                                <p>04/12/2024</p>
                            </div>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <script src="search.js"></script>
    </body>
</html>
