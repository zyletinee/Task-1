<html>
    <head>
        <link rel="stylesheet" href="/webstyle.css">
        <link rel="manifest" href="/manifest.json">
        <title id="tabtitle">Search</title>
    </head>
    
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.7.0/sql-wasm.js"></script>
        
        <!-- navbar.html -->
        <div class="navbar">	
            <a href="/Home"><img id="logo" src="/Assets/grn_logo.png" style="height: 100%; float: left; margin-left: 10px"></a>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search" autocomplete="off" oninput="loadSearchResults(event)">
            </div> 
            <div id="nav-right"></div>
        </div>
        <br>
        <br>
        <div class="content">
            <h1 id="displayresult" style="margin-left: 50px; font-size: 35; text-shadow: 0px 0px 3px black;"></h1>
            <div class="filtercontainer" style="margin-left: 50px;">
                <button class="filterbutton">Genre ▾</button>
                <div class="filters" id="genres">
                    <!-- Add Select All button -->
                    <button id="genSel" class="selectAllButton" onclick="selectAll('genreList', 'genres', this, 'select')">Select All</button>
                    <ul id="genreList">
                        <!-- Filter options will be inserted here -->
                    </ul>
                </div>
            </div>
            
            <div class="filtercontainer">
                <button class="filterbutton">Developer ▾</button>
                <div class="filters" id="developers">
                    <!-- Add Select All button -->
                    <button id="devSel" class="selectAllButton" onclick="selectAll('devList', 'developers', this, 'select')">Select All</button>
                    <ul id="devList">
                        <!-- Filter options will be inserted here -->
                    </ul>
                </div>
            </div>
            
            <div class="filtercontainer">
                <button class="filterbutton">Publisher ▾</button>
                <div class="filters" id="publishers">
                    <!-- Add Select All button -->
                    <button id="pubSel" class="selectAllButton" onclick="selectAll('pubList', 'publishers', this, 'select')">Select All</button>
                    <ul id="pubList">
                        <!-- Filter options will be inserted here -->
                    </ul>
                </div>
            </div>

            <div class="filtercontainer">
                <button class="filterbutton">Platform ▾</button>
                <div class="filters" id="platforms">
                    <!-- Add Select All button -->
                    <button id="platSel" class="selectAllButton" onclick="selectAll('platList', 'platforms', this, 'select')">Select All</button>
                    <ul id="platList">
                        <!-- Filter options will be inserted here -->
                    </ul>
                </div>
            </div>          
            
            <div class="filtercontainer">
                <button class="filterbutton">Score ▾</button>
                <div class="filters" style="padding: 10px 10px 15px;">
                    <center><p id="slidernum"></p></center>
                    <div class="minmaxrange">
                        <div class="range-bar"></div> <!-- Static gray bar -->
                        <div class="rangefill"></div> <!-- Dynamic green fill -->
                        <input type="range" id="minSlider" class="range" min="0" max="50" value="0">
                        <input type="range" id="maxSlider" class="range" min="0" max="50" value="50">
                    </div>                             
                    <div class="minmax">
                        <div>
                            <label>Minimum</label>
                            <input type="number" id="minvalue" min="0" max="4.9" step="0.1" value="0">
                        </div>
                        <div>
                            <label>Maximum</label>
                            <input type="number" id="maxvalue" min="0.1" max="5" step="0.1" value="5">
                        </div>
                    </div>                
                </div>
            </div>
            <span style="margin-left: 30px; font-size: 20px; color: white; text-shadow: 0px 0px 3px black;">Sort By:</span>
            <div class="filtercontainer" style="margin-left: 0px;">
                <button id="sortorder"  class="filterbutton">Relevance ▾</button>
                <div class="filters" id="ordercontainer">
                    <button class="orderoption" id="relevance" name="sort" onclick="loadSearchResults(event)">Relevance</button>
                    <button class="orderoption" id="a-z" name="sort" onclick="loadSearchResults(event)">Title: A-Z</button>
                    <button class="orderoption" id="z-a" name="sort" onclick="loadSearchResults(event)">Title: Z-A</button>
                    <button class="orderoption" id="low-high" name="sort" onclick="loadSearchResults(event)">Rating: Low-High</button>
                    <button class="orderoption" id="high-low" name="sort" onclick="loadSearchResults(event)">Rating: High-Low</button>
                    <button class="orderoption" id="new-old" name="sort" onclick="loadSearchResults(event)">Release Date: New-Old</button>
                    <button class="orderoption" id="old-new" name="sort" onclick="loadSearchResults(event)">Release Date: Old-New</button>
                </div>
            </div>
            <div id="resultscontainer" class="container">
                <ul id="containerlist">
                    <!-- Generated Results -->
                </ul>
            </div>
        </div>
        <script src="/search.js"></script>
    </body>
</html>
