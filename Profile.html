<!DOCTYPE html>
<html>

<head>
    <title>Username - Website Name</title>
    <link rel="stylesheet" href="style_profile_page.css">
</head>

<body>
<!--Navbar Placeholder-->
<div class="navbar" autofocus>	
    <a href="/Home/"><img id="logo" src="Assets\grn_logo.png" style="height: 100%; float: left; margin-left: 10px"></a>
    <a href="/Login/" class="navbar_buttons">Login</a></li>
    <a href="/Signup/" class="navbar_buttons">Signup</a></li>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Search" autocomplete="off">
    </div> 
</div>

<!--Creating page divs-->

<!-- Holding all profile elements -->
<div class="topContainer" id="top">
    <div class="avatarItem" id="avatar">
        <!--top left will contain pfp image ONLY-->
        <img class="pfp" id="userPfp" src="vflower fanart pfp icon.jpeg">
    </div>
    
    <div class="infoContainer" id="infoContainer" >
        <!--contains username-->
        <div id="usernameContainer">
            <h1 id="usernameText">zyletinee</h1>  
        </div>
        <!-- contains platforms -->
        <div class="platformsContainer" id="platforms">
            <!--contains each preferred platform-->
            <div class="platformsItemContainer">
                <img class="platformsItem" id="platform1" src="625px-Apple_logo_black.png">
            </div>

            <div class="platformsItemContainer">
                <img class="platformsItem" id="platform2" src="625px-Apple_logo_black.png">
            </div>

        </div>
        <!-- contains bio elements -->
        <div class="bioContainer" id="bioContainer">
            <div class="bioContents" id="bioContents">
                <!-- user's bio here -->
                <h1>zyletinee's Bio</h1>
                <h3>osu!taiko // tetr.io</h3>
                <p>i'm a big fan of breakcore and hyperpop</p>
                <p>i also like IA</p>
            </div>
        </div>
    </div>
</div>

<!-- Holding all of user's reviews -->

    <!-- Reviews Title -->
    <div class="bottomContainerText">
        <h1>zyletinee's Reviews</h1>
    </div>

<!-- Reviews Display -->
<div class="reviewsContainer">
    <!-- Reviews -->
    <ul class="reviewsList">
        <!-- first iteration of a review box -->
        <li id="item1">
            <div class="reviewItem" id="item1">
                <!-- Link leading to game page from game thumbnail -->
                <div class="thumbnailContainer">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <img class="thumbnailImage" src=https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRy79iouaTCQ_HsGk-6pzjXDZaMFioommRxvYYObi1ukuj8h1S4n0aaG_R5Jw7pn6nILs78jQ>
                    </a>
                </div> 

                <!-- Contents of Review -->
                <div class="reviewInfoContainer">
                    <h1 class="reviewInfoText" id="reviewTitle">review title</h1>
                    <h3 class="reviewInfoText"id="reviewDate">date</h3>
                    <p class="reviewInfoText" id="reviewBody">review text</p>
                </div>
            </div>
        </li>
    </ul>
    
</div>

</body>
</html>
